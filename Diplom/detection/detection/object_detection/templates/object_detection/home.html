{% extends 'object_detection/base.html' %}

{% block content %}
<p>Добро пожаловать на сайт распознования объектов</p>
<ul class="list-articles">
    {% for p in posts %}
        <li>
            <h2>{{ p.user }}</h2>
            <div class="clear"></div>
            {% if p.image %}
                <p><img class="img-article-left thumb" src="{{ p.image.url }}"></p>
            {% endif %}
            <p>{{ p.text|safe }}</p>
            <hr>
        </li>
    {% endfor %}
</ul>
{% endblock %}
